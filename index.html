<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Tasks</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Tasks Project</h2>
            <p>Abdelrahman Ashraf</p>
        </div>
        <div id="content" class="content">
            <p class="p">Your New Task </p>
            <div id="inputs" class="inputs">
                <input id="title" class="title" type="text" placeholder="write your task here...">
                <button onclick="createTask()" id="create" class="create">Create</button>
            </div>
            <button onclick="delAll()" id="delAll" class="delAll">Delete All </button>
            <div id="outputsContent" class="outputsContent">
            </div>
        </div>
    </div>
    <!-- start done box -->
    <div id="boxContainer" class="box-container">
        <p>My Finished Tasks_ <i style="color: rgb(0, 175, 0);" class="fa-solid fa-square-check"></i></p>
        <div id="finishedOutputs" class="content">
        </div>
    </div>
    <!-- end done box -->
    <!-- star delAlert -->
    <div class="backDelAlert" id="backDelAlert">
        <div class="delAlert" id="delAlert">
            <p>Are You Sure !!</p>
            <div class="buttons">
                <button id="yes" class="yes">Yes</button>
                <button id="no" class="no">No</button>
            </div>
        </div>
    </div>
    <!-- end delAlert -->
    <script src="style.js"></script>
</body>

</html>
